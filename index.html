<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <main>
      <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="links">
          <ul>
            <li>Dashboard</li>
            <li>Widgets</li>
            <li>Elements</li>
            <li>Form</li>
            <li>Editor</li>
            <li>Charts</li>
            <li>Tables</li>
            <li>Maps</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="navbar">
          <div><i class="fas fa-bars"></i></div>

          <div class="icons">
            <span><i class="fas fa-bell"></i></span>
            <span><i class="fas fa-envelope"></i></span>
            <span><img src="./avatar.jpg" height="32" width="32" /></span>
            <span><i class="fas fa-cog"></i></span>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="plot-bar">
                <div class="header">
                  <div class="title"></div>
                  <div class="tabs"></div>
                  <div class="colors"></div>
                </div>
                <div class="main">
                  <div class="prices"></div>
                  <div class="plot-bar-self"></div>
                </div>
                <div class="bottom">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="plot-circle">
                <div class="title"></div>
                <div class="plot-circle-self"></div>
                <div class="bottom">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="title"></div>
                <div class="main">
                  <div class="chart"></div>
                  <div class="price"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="title"></div>
                <div class="main">
                  <div class="chart"></div>
                  <div class="price"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="title"></div>
                <div class="main">
                  <div class="chart"></div>
                  <div class="price"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="title"></div>
                <div class="main">
                  <div class="chart"></div>
                  <div class="price"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="recent-item"></div>
            </div>
            <div class="col-md-8">
              <div class="table">
                <div class="title"></div>
                <div class="top-header">
                  <div class="btns"></div>
                  <div class="search"></div>
                </div>
                <div class="main">
                  <div class="table"></div>
                </div>
                <div class="bottom">
                  <div></div>
                  <div class="paginate"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
